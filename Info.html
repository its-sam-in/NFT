@media (max-width:600px) {

.splash img{
    height: 20vw;

    animation: splash-animation 1s ease-in forwards infinite alternate;
}


@keyframes splash-animation {
    0% {
        transform: translateY(0%);
        box-shadow: 0.2vw 0.2vw 0.2vw white;
    }
    100% {

footer{

.footer p{
