    <style>
      .effect {
        display: flex;
        height: 33.3%;
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .effectmain {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .image-container {
        display: flex;
        animation-duration: 20s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      .effect .image-container img {
        width: auto;
        height: 100%;
        position: relative;
      }

      @keyframes moveLeftToRight {
        0% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes moveRightToLeft {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-200%);
        }
      }

      .effect:nth-child(odd) .image-container {
        animation-name: moveLeftToRight;
      }

      .effect:nth-child(even) .image-container {
        animation-name: moveRightToLeft;
      }
    </style>
