    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"

    <style>
      @media (max-width: 600px) {
        .splash img {
          height: 20vw;
          width: 20vw;
          border-radius: 20%;
          animation: splash-animation 1s ease-in forwards infinite alternate;
        }

        @keyframes splash-animation {
          0% {
            transform: translateY(0%);
            box-shadow: 0.2vw 0.2vw 0.2vw white;
          }
          100% {
            transform: translateY(40%);
            box-shadow: 1.5vw 1.5vw 1.9vw white;
          }
        }
        nav {
          padding: 7px;
          height: 75px;
          border-bottom: 2px solid rgb(255, 255, 255);
          width: 100%;
          justify-content: space-between;
          align-items: start;
        }
        nav img {
          margin: 3px;
          display: inline;
          height: 55px;
          width: 55px;
        }
        nav ul {
          display: none;
        }

        nav i {
          display: inline;
          font-size: 50px;
        }

        #content {
          height: calc(100% - 75px - 100px);
          width: 100%;
        }

        .left {
          padding-top: 20px;
          padding-left: 10px;
          padding-right: 10px;
          height: 100%;
          width: 100%;
          font-size: 10px;
          width: 100%;
        }

        .right {
          height: auto;
          width: 100%;
          position: absolute;
          object-fit: cover;
          z-index: -1;
        }

        footer {
          height: 100px;
          width: 100%;
        }

        .footer {
          padding-top: 9px;
          display: flex;
          flex-direction: column;
        }
        .footer p {
          font-size: 20px;
        }
        .footer i {
          font-size: 23px;
          margin: 0 14px;
        }
      }
    </style>
  </head>
